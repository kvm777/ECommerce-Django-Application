    <title>Ecommerce</title>
    <script type="text/javascript">
        var user = '{{request.user}}'

        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');

        const getCookie = (name) => {
            // Split the cookie string into individual name=value pairs
            var cookieArr = document.cookie.split(";");
        
            // Loop through each cookie pair
            for (let i = 0; i < cookieArr.length; i++) {
                // Split the current cookie pair into name and value
                var cookiePair = cookieArr[i].split("=");
        
                // Remove leading and trailing whitespace from the cookie name and compare
                if (name === cookiePair[0].trim()) {
                    // If the names match, decode the cookie value and return it
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            // Return null if the cookie with the given name is not found
            return null;
        }

        var cart  = JSON.parse(getCookie('cart'))
        console.log(cart)
        if (cart === null) {
            cart = {};
            console.log("cart was created");
            document.cookie = "cart=" + JSON.stringify(cart) + ";domain=;path=/";
        }
    </script>
