{% extends "main.html" %}

{% block content %}

<form class="card shadow col-5 mx-auto p-3 my-1" action="{% url 'account-register'  %}" method="post">
    
  {% csrf_token %}

    {% for message in messages %}
        <div class="alert alert-primary" role="alert">
            <span class="text-center">{{ message }}</span>
        </div>
    {% endfor %}

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>

    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" required>
    </div>

    <div class="mb-3">
        <label for="password2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" required>
    </div>

    <div class="mb-3">
      <p>
          Please check your email to activate your account. If you haven't received the email,
          you can <a href="#">click here</a> to resend.
      </p>
  </div>

  <button type="submit" class="btn btn-primary form-control mx-auto">Register</button>
</form>


{% endblock %}
